<!DOCTYPE html>
<html>
<head>
    <title>Haikus Text Generation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="script.js" defer></script>
    
</head>
<body>
    <h1>Haikus Text Generation</h1>
    <p>This application is an AI-powered text generator that crafts Haikus.</p>
    <div class="input-group">
        <input id="lineInput" type="text" placeholder="Number of lines">
    </div>
    <input type="text" id="inputText" placeholder="Enter initial text">
    <button id="generateButton">Generate</button>
    <div id="outputText"></div>
</body>
</html>
